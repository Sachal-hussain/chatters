<script>
    var count = 0;
    var uploadedFiles = []; // Array to keep track of uploaded files

    function handleFileSelect(evt) {
        var $fileUpload = $("input#files[type='file']");
        count += parseInt($fileUpload.get(0).files.length);

        if (parseInt($fileUpload.get(0).files.length) > 6 || count > 5) {
            Swal.fire({
                title: "Upload Error",
                text: "You can only upload a maximum of 5 files.",
                icon: "error",
                confirmButtonColor: "#5156be"
            });
            count -= parseInt($fileUpload.get(0).files.length);
            evt.preventDefault();
            evt.stopPropagation();
            return false;
        }

        var files = evt.target.files;
        for (var i = 0, f; f = files[i]; i++) {
            // Check if the file type is allowed
            if (!isValidFileType(f)) {
                Swal.fire({
                    title: "File Type Error",
                    text: "Only PNG, JPG, and JPEG files are allowed.",
                    icon: "error",
                    confirmButtonColor: "#5156be"
                });
                continue;
            }
            var reader = new FileReader();

            reader.onload = (function (theFile) {
                return function (e) {
                    var span = document.createElement('span');
                    span.innerHTML = ['<img class="thumb" src="', e.target.result, '" title="', escape(theFile.name), '"/><span class="remove_img_preview"></span>'].join('');
                    document.getElementById('list').insertBefore(span, null);
                    uploadedFiles.push(theFile); // Add uploaded file to array
                };
            })(f);

            reader.readAsDataURL(f);
        }
    }

    // Function to check if the file type is valid
    function isValidFileType(file) {
        var validTypes = ["image/png", "image/jpeg", "image/jpg"];
        return validTypes.includes(file.type);
    }

    $('#files').change(function (evt) {
        handleFileSelect(evt);
    });

    $('#list').on('click', '.remove_img_preview', function () {
        $(this).parent('span').remove();
        // Find the index of the removed file in the uploadedFiles array
        var index = uploadedFiles.findIndex(function (file) {
            return file.name === $(this).siblings('img').attr('title');
        });
        if (index !== -1) {
            uploadedFiles.splice(index, 1); // Remove the file from the array
            count--; // Update the count of uploaded files
        }
    });
</script>
